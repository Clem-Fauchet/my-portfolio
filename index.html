<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Mon Portfolio Web</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,600,800|Ubuntu:500,700&display=swap" rel="stylesheet">

	<link rel='stylesheet' href='bootstrap/bootstrap-grid.min.css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/Modernizr.js"></script>
</head>


<body>

	<!-- SVG symbol utilisée pour navigation arrows -->
	<svg class='hidden'>
		<defs>
			<symbol id='arrow_nav' viewBox="0 0 200 200" xml:space="preserve">

				<g class="square">
					<path class="st0" d="M53.7,157.6h86.8c6.6,0,12-5.4,12-12V60.8c0-6.6-5.4-12-12-12H53.7c-6.6,0-12,5.4-12,12v84.8
		C41.7,152.2,47.1,157.6,53.7,157.6z" />
				</g>
				<g class="triangle">
					<path class="st1" d="M65.9,117h61.8c2,0,3.1-2.4,1.7-3.9l-28.8-29.7c-2-2.1-5.4-2.1-7.5,0l-28.8,29.7C62.8,114.6,63.9,117,65.9,117
		z" />
				</g>
			</symbol>
		</defs>

	</svg>


	<main class='container-fluid'>
		<div class='pages'>
			<div class='row page page--current'>
				<!--Intro page-->
				<section class='col-12 col-md-10 name'>
					<p>Clémence Fauchet <br> Front End Developpeur Junior</p>


				</section>

				<section class='col-12 col-md-10 skills'>
					<h2>Skills</h2>
					<article class='col-12 col-md-10
					d-xs-flex flex-xs-column justify-content-xs-between 
					d-md-inline-flex flex-md-row justify-content-md-between'>

						<div class='col-11 col-md-2 langages'>
							<h3>Langages</h3>
							<p>Description</p>
						</div>

						<div class='col-11 col-md-2 cms'>
							<h3>CMS</h3>
							<p>Description</p>
						</div>

						<div class='col-11 col-md-2 frameworks'>
							<h3>Frameworks</h3>
							<p>Description</p>
						</div>

						<div class='col-11 col-md-2 préprocesseurs'>
							<h3>Préprocesseurs</h3>
							<p>Description</p>
						</div>

						<div class='col-11 col-md-2 versionning'>
							<h3>Versionning</h3>
							<p>Description</p>
						</div>

					</article>

				</section>
			</div>

			<div>
				<!--Navigation page avec arrows-->
				<nav class='page_nav'>
					<svg class='icon icon-left'>
						<use href='#arrow_nav'></use>
					</svg>
					
					<svg class='icon icon-right'>
						<use href='#arrow_nav'></use>
					</svg>
					
					<svg class='icon icon-bottom'>
						<use href='#arrow_nav'></use>
					</svg>



				</nav>
			</div>










		</div>
	</main>









	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>


</html>
